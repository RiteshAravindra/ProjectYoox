    <title>Sign In</title>
    <style>
        #main{
            margin:auto;
            width:30%;
            text-align: center;
        }
        h1{
            font-size: 20px;
          text-decoration-color: yellow;
         
        }
        #click{
            width: 100%;
            display: flex;
            justify-content: space-between;
        }
        button{
            width:45%;
            background-color: transparent;
            border-color: transparent;
        }
        img{
            width:100%
        }
        #main>input{
            background-color: #F6F6F6;
            width: 100%;
            height: 50px;
            margin: 10px 0px;
            border-color: transparent;
            font-weight: bold;
            color: black;
            font-size: larger;
        }
       
       .forgot{
        display: flex;
        justify-content: flex-end;
        text-decoration: underline;
       
       }
        #submit{
            width: 100%;
          padding: 15px;
          /* margin-top: 10px; */
          background-color: #333333;
          color: white;
          font-size: larger;
          font-weight: bolder;
          width: 30%;
         display: flex;
         margin: auto;
         justify-content: center;
         align-items: center;
        }
        form{
            text-align: center;
        }
        #checkbox{
            display: flex;
            font-size: 15PX;
            color: gray;
            font-style: italic;
        }
        input+p{
            color: gray;
            font-size: 10px;
        }
    </style>

<script>
   document.querySelector("form").addEventListener("submit",myfun)
   Arr = JSON.parse(localStorage.getItem("clientDetail")) || []
function myfun(event){
    event.preventDefault()
     let clientData = {
         email:document.querySelector("#email").value,
         password:document.querySelector("#password").value,
     }
     if(checkSignin(clientData.email,clientData.password) === true){
        localStorage.setItem("signin",JSON.stringify(clientData))
        alert("Sign in successful")
        window.location.href ="index.html"
     }
     else{
        alert("Wrong Usernamr Or Password")
     }
}   
function checkSignin(email,password){
    let filtered = Arr.filter(function(element){
        return element.email === email && element.password === password
    })
    if(filtered.length>0){
        return true
    }
    else{
        return false
    }
}  
</script>
